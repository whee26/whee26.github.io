<!DOCTYPE html>
<html>

<head>
    <title>Result</title>
    <link rel="icon" href="../static/assets/logo1.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <style>
        @keyframes glowing {
            0% { color: white; }
            50% { color: #ffffff44; }
            100% { color: white; }
        }

        .glow-text {
            animation: glowing 2s infinite;
        }
    </style>
</head>

<body style="background-color:black;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Home</a>
    </nav>

<body style="background-color: black;">
    <div class="col-md-12" style="margin-top: 0.5cm;">
        <center>
            <img src="../static/assets/logo2.png" width="...">
        </center>
    </div>
    <div class="col-md-12" style="margin-top: 1cm;">
        <center>
            <p style="color: whitesmoke;font-size:40;text-align: center;"><b>Teks :</b></p>
            <div class="results">
                <h5 class="glow-text">{{text}}</h5>
            </div>
            <p style="color: whitesmoke;font-size:40;text-align: center;"><b>Hasil Prediksi :</b></p>
            <div class="results">
                {% if prediction == 'Hoax'%}
                <h1 style="color: rgb(106, 212, 41);">HOAX</h1>
                {% elif prediction == 'Fakta'%}
                <h1 style="color: rgb(10, 10, 227);">FAKTA</h1>
                {%endif%}
            </div>
            <div class="results" style="font-size:24px;">
                Probabilitas Fake: {{prob_fake}}% <br/>
                Probabilitas True: {{prob_true}}%
            </div>
        </center>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var inputElement = document.querySelector('input[name="message"]');
            inputElement.addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    document.querySelector('form').submit();
                }
            });
        });
    </script>
</body>

<footer class="footer">
    <center>
        <p style="color: white; font-size: 30; text-align: center;"><b> Sistem Deteksi Berita Hoaks</b></p>
    </center>
</footer>


</html>
